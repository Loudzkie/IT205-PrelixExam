<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style adjustments can be made here */
    body {
      background-image: url('sunrise.jpeg'); /* Replace 'your_image.jpg' with your image file path */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <!-- Left Column: Name, Introduction, Hobbies -->
      <h1>Loudie Estrera lll</h1>
      <p>
        Hi, I'm Loudie lll. I like to ride a motorcycle and travel around the cities.
      </p>
      <h3>Hobbies</h3>
      <ul>
        <li>Basketball</li>
        <li>Travel</li>
        <li>Drinking</li>
      </ul>
    </div>
    <div class="col-md-6">
      <!-- Right Column: Image -->
      <img src="z1000.jpeg" alt="Loudie" class="img-fluid">
    </div>
  </div>
  
  <!-- Table Section -->
  <div class="row mt-5">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Category</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Technology</td>
            <td>Learning programming languages</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Food</td>
            <td>Trying out new recipes</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Music</td>
            <td>Singing</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Form Section -->
  <div class="row mt-5">
    <div class="col-md-6">
      <h2>Contact Me</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (Optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
